<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Poppins:wght@300&display=swap"
        rel="stylesheet">
    <link rel='styleshet' href='./style.css' />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="first-screen">
        <!--first screen-->
        <div class="nav-bar">
            <div class="left-logos">
                <a><img class="slack" src='./images/logo.svg' alt='icon' /></a>
                <a>Products <i class="bi bi-arrow-down-circle"></i></a>
                <a>Solutions</a>
                <a>Enterprise</a>
                <a>Resources</a>
                <a>Pricing</a>
            </div>
            <div class="right-logos">
                <a><i class="bi bi-search"></i></a>
                <a class="sign-in">Sign in</a>
                <a class="talk-to-sales">TALK TO SALES</a>
                <button type="button" class="try-for-free">TRY FOR FREE</button>

            </div>
            <!--right-logos-->
        </div>
        <div class="first-container">
            <h1 class="top-heading">Great teamwork starts<br> with a digital HQ</h1>
            <div class="text">
                <p class="yellow-text">Slack is free to try </p>
                <p class="norm-text">for as long as you'd like</p>
            </div>
            <div class="sign-up">
                <button type="button" class="e-mail">Sign up with E-mail</button>
                <button type="button" class="google"><img alt="GOOGLE" class="g-logo"
                        src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png">
                    Sign
                    up with GOOGLE</button>
            </div>
            <video class="intro-video" loop>
                <source class=""
                    src="https://a.slack-edge.com/9689dea/marketing/img/homepage/e2e-prospects/animations/webm/hero-product-ui.webm" />
            </video>
        </div>
        <!--first-container-->
    </div>
    <!--first-screen-->



    <div class="second-screen">
        <div class="trusted-sites">
            <h3 class="t-sites-h">TRUSTED BY COMPANIES ALL OVER THE WORLD</h3>
        </div>
    </div>
    <!--second-screen-->
</body>

</html>
